<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>app-build smoke test</title>
  </head>
  <body style="font-family: system-ui; max-width: 680px; margin: 2rem auto; line-height: 1.4;">
    <h1>app-build ✔️</h1>
    <p>Quick links:</p>
    <ul>
      <li><a href="/api/ping" target="_blank">GET /api/ping</a></li>
      <li><a href="/api/secret-check" target="_blank">GET /api/secret-check</a> (requires MY_SECRET)</li>
    </ul>

    <h2>POST /api/echo</h2>
    <textarea id="payload" rows="6" style="width:100%">{ "hello": "world" }</textarea>
    <br /><br />
    <button id="send">Send</button>
    <pre id="out"></pre>

    <script>
      document.getElementById('send').onclick = async () => {
        const payload = document.getElementById('payload').value;
        const res = await fetch('/api/echo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload
        });
        document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
      };
    </script>
  </body>
</html>
